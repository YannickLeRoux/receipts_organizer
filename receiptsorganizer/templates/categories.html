{% extends "base.html" %}

{% block title %}Categories{% endblock title %}
{% block content %}
<div class='container'>
	<div class='row text-center'>
		<h1>Categories</h1>
		<a href="{% url 'new_category' %}" class="btn btn-primary"> Create New Category</a>
		<ul>
      {% for cat in categories %}
      <li>{{ cat.name }} <small>created {{ cat.date_created }}</small></li>
			{% empty %}
			<p>No Category created yet</p>
			{% endfor %}
    </ul>
	</div>
</div>
{% endblock content %}
