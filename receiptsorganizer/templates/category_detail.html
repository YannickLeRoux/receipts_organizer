{% extends "base.html" %}

{% block title %}{{ category.name }}{% endblock title %}
{% block content %}
<div id="free-promo" style="text-align: center;">
	<div class='container'>
		<div class="row">
		  <h1 class="section-title wow fadeIn animated"
        data-wow-delay=".2s">{{ category.name }}</h1>
			  <div class="section-subcontent">

					<a href="{% url 'category_delete' pk=category.pk %}" class="btn btn-danger">Delete This Category</a>

          <p><strong>Description:</strong> {{category.description }} </p>		      
		    </div>
		</div>
	</div>
</div>
{% endblock content %}
