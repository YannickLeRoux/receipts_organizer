{% extends "base.html" %}

{% block title %}{{ receipt.name }}{% endblock title %}
{% block content %}
<div id="free-promo" style="text-align: center;">
	<div class='container'>
		<div class="row">
		  <h1 class="section-title wow fadeIn animated"
        data-wow-delay=".2s">{{ receipt.name }}</h1>
			  <div class="section-subcontent">

					<a href="#" class="btn btn-danger">Delete This Receipt</a>

          <p><strong>Description:</strong> {{receipt.description }} </p>		      
          <p><strong>Amount:</strong> {{receipt.amount }} </p>	
          <img src="{{ receipt.scan.url }}" alt="Receipt Scan"
          class="img-responsive">
		    </div>
		</div>
	</div>
</div>
{% endblock content %}
